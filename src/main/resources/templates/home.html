<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>System Student</title>
</head>
<body>
 <div class ="container"> <br>
   <h1>
     <center>
     <a href="https://www.google.com/search?q=Eimifukada&oq=Eimifukada&aqs=chrome..69i57.18688j1j7&sourceid=chrome&ie=UTF-8" style="color: red">Template System Students</a>
     </center>
   </h1>
   <a th:href="@{/saveStudent}" class="btn btn-primary btn-sm">Add Student</a>
   <table class="table">
     <thead>
     <tr>
       <th scope="col">StudentID</th>
       <th scope="col">StudentName</th>
       <th scope="col">StudentAddress</th>
       <th scope="col">Email</th>
       <th scope="col">Action</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="student:${studentList}">
       <th th:text="${student.id}" scope="row"></th>
       <td th:text="${student.name}"></td>
       <td th:text="${student.address}"></td>
       <td th:text="${student.email}"></td>
       <td>
         <a th:href="@{/updateStudents/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
         <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
       </td>
     </tr>
     </tbody>
   </table>
 </div>
</body>
</html>
