<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Add New Student</title>
</head>
<body>
<div class ="container"> <br>
  <h1 style="color:red">Student Register Form </h1>

  <form class="col-5" th:action="@{/saveStudent}" th:object="${student}" method="post">
<!-- this is object....!   <-->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">StudentName</label>
      <input type="text" th:field="*{name}" class="form-control">

    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">StudentAddress</label>
      <input type="text" th:field="*{address}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save Student</button>

  </form>

  <br>
  <a th:href="@{/}">Go to Homepage</a>

</div>

</body>
</html>
